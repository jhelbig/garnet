<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.ico">
  <title>HTTP 404 - File Not Found</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="File Not Found">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap" rel="stylesheet"> 
  <style>
    h1 {
      font-size: 15vw !important;
      margin-top: 0vw !important;
      margin-bottom: -5vw !important;
    }
    h2 {
      font-size: 3vw !important;
      margin-bottom: -1vw !important;
    }
    body {
      text-align: center;
      font-family: 'Spline Sans Mono', monospace;
      background-color: #202020;
      color: #f0f0f0;
    }
    a {
      color: #f0f0f0;
    }
    aside a figure img {
      width: 35vw;
    }
  </style>
</head>
<body>
  <header>
    <h1>404</h1>
  </header>

  <article>
    <h2>File Not Found</h2>
  </article>

  <aside>
    <a href="/">
      <figure>
        <img src="img/404.gif" alt="Oh, this can't be found either" />
        <figcaption>We tried to find that file, but we just became scared and confused.</figcaption>
      </figure>
      <p>
        Click here to to back home.
      </p>
    </a>
  </aside>
</body>
</html>
